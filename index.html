<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/903bf64dae.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>3D buttons Effect</title>
</head>
<body>
    <div class="buttons">
        <div class="row">
            <button class="facebook"><span><i class="fa-brands fa-facebook"></i></span>Facebook</button>
            <button class="twitter"><span><i class="fa-brands fa-twitter"></i></span>Twitter</button>
        </div>
        <div class="row">
            <button class="instagram"><span><i class="fa-brands fa-instagram"></i></span>Instagram</button>
            <button class="youtube"><span><i class="fa-brands fa-youtube"></i></span>Youtube</button>
        </div>
    </div>
</body>
</html>
